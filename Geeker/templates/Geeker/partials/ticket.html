<div class="panel panel-default ticket">
    <div class="panel-heading">
        {{ ticket.title }}
    </div>
    <div class="panel-body">
        {{ ticket.description|truncatewords:20 }}
    </div>
    <div class="panel-footer">
        <p>Ticket status: <strong>{{ ticket.get_status }}</strong></p>
        <a href="/geeker/ticket/{{ ticket.id }}" class="btn btn-primary">View Ticket</a>
    </div>
</div>
